<!DOCTYPE html>
<html>

<head>
  <title>Open in Apple Maps Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    #save {
      padding: 10px 20px;
      font-size: 16px;
    }

    #status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>

<body>
  <h1>Open in Apple Maps Options</h1>

  <label for="notificationDuration">
    Notification Duration (seconds):
  </label>
  <input type="number" id="notificationDuration" min="1" max="30">

  <label class="checkbox-label">
    <input type="checkbox" id="autodetectEnabled" checked>
    Enable Autodetect on Google Maps
  </label>

  <label class="checkbox-label">
    <input type="checkbox" id="openInApp" checked>
    Open locations in the Apple Maps app instead of the website
  </label>

  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>

</html>
